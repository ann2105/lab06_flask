<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Data</title>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/form">Form</a>
        <a href="/data">Data</a>
    </nav>
    <div class="container">
        <h2>Product Data</h2>
        <table>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Category</th>
            </tr>
            {% for product in products %}
            <tr>
                <td>{{ product['Product Name'] }}</td>
                <td>{{ product['Price'] }}</td>
                <td>{{ product['Category'] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
